{% extends 'pages/index.html' %}
{% block title %}Delete Announcement{% endblock %}

{% block content %}
    {% include 'pages/navbar.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">Delete Announcement</h1>
        <p>Are you sure you want to delete "{{ announcement.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'announcement' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
