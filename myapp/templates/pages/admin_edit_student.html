{% extends "pages/admin_base.html" %}
{% load static widget_tweaks %}

{% block content %}
    {% include 'pages/navbar.html' %}
    <div class="container mt-5">
        <div class="registration-container"
             style="background-color: white; padding: 30px; border-radius: 10px; max-width: 800px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <h1 class="text-center mb-4 text-black">Edit Student</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.non_field_errors }}
                    {{ form.as_p }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_profile_picture" class="form-label">Profile Picture:</label>
                    <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'change_password' student.id %}" class="btn btn-secondary">Change Password</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
